<p>
  Welcome to dashboard {{userName}}!
</p>
<div *ngIf = "usersData">
<table>
  <tr *ngFor = "let user of usersData" >
  <td>My name is {{user.userName}} </td>
    <td>Age:{{user.age}}</td>
    <td>address:{{user.address}}</td>
    <td>contact:{{user.contact}}</td>
  </tr>
  </table>
</div>
<div  *ngIf = "errorDetails">{{errorDetails}}</div>
